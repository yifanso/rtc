<html>
<head>
    <title>WebRTC capture video and audio</title>
    <style>
        .none {
            -webkit-filter: none;
        }

        .blur {
            -webkit-filter: blur(3px);
        }

        .grayscale {
            -webkit-filter: grayscale(1);
        }

        .invert {
            -webkit-filter: invert(1);
        }

        .sepia {
            -webkit-filter: sepia(1);
        }
    </style>
</head>
<body>
<div>
    <label>audio input device:</label>
    <select id="audioSource"></select>
</div>
<div>
    <label>audio output device:</label>
    <select id="audioOutput"></select>
</div>
<div>
    <label>video input device:</label>
    <select id="videoSource"></select>
</div>
<div>
    <label>Filter:</label>
    <select id="filter">
        <option value="none">None</option>
        <option value="blur">模糊</option>
        <option value="grayscale">灰度</option>
        <option value="invert">反色</option>
        <option value="sepia">褐色</option>
    </select>
</div>
<selection>
    <table>
        <tr>
            <td>
                <video autoplay playsinline id="player"></video>
            </td>
            <td>
                <video playsinline id="recplayer"></video>
            </td>
            <td>
                <div id='constraints' class='output'></div>
            </td>
        </tr>
        <tr>
            <td>
                <button id="record">Start Record</button>
            </td>
            <td>
                <button id="recplay" disabled>Play</button>
            </td>
            <td>
                <button id="download" disabled>Download</button>
            </td>
        </tr>
    </table>
</selection>

<div>
    <button id="snapshort">截取快照</button>
</div>
<div>
    <canvas id="picture">截取快照</canvas>
</div>

<script src="./screen.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</body>
</html>
